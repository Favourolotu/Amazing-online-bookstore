<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Amazin Bookstore</title>
</head>
<body>

<h1 th:inline="text">Owner [[${owner.id}]] View</h1>

<table>
  <thead>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th>Publisher</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${owner.books}">
    <td th:text="${book.ISBN}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.description}"></td>
    <td th:text="${book.publisher}"></td>
    <td>
      <a th:href="@{/owner/{username}/edit(bookISBN=${book.ISBN}, username=${owner.username})}">Edit Book</a>
    </td>
  </tr>
  </tbody>
</table>

<hr>

<a th:href="@{/owner/{username}/add(username=${owner.username})}">Add New Book</a>
<a th:href="@{/logout}">Logout</a>

</body>
</html>
