<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Amazin Bookstore</title>
</head>
<body>
<h1 th:inline="text">Edit Book #[[${book.ISBN}]]</h1>

<form th:action="@{/owner/{username}/edit(username=${username})}" th:object="${book}" th:method="POST">
  <input type="hidden" id="bookISBN" name="bookISBN" th:value="${book.ISBN}">
  <input type="hidden" id="username" name="username" th:value="${username}">

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="*{title}" required>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" th:value="*{author}" required>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:value="*{description}" required>

  <label for="publisher">Publisher:</label>
  <input type="text" id="publisher" name="publisher" th:value="*{publisher}" required>

  <label for="stock">Stock:</label>
  <input type="number" id="stock" name="stock" th:value="*{stock}" required>

  <input type="submit" value="Save Changes">
</form>

<a th:href="@{/owner/{username}(username=${username})}">Return to home page</a>
</body>
</html>
