<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Amazin Bookstore</title>
</head>
<body>
  <h1>Edit Book View</h1>
  <p th:text="${book.ISBN}"></p>

  <form th:action="@{/owner/{ownerId}/edit(ownerId=${ownerId})}" th:object="${book}" th:method="POST">
    <input type="hidden" id="bookISBN" name="bookISBN" th:value="${book.ISBN}">
    <input type="hidden" id="ownerId" name="ownerId" th:value="${ownerId}">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="*{title}" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:value="*{author}" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="*{description}" required>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" th:value="*{publisher}" required>

    <input type="submit" value="Save Changes">
  </form>

  <a th:href="@{/owner/{ownerId}(ownerId=${ownerId})}">Return to home page</a>
</body>
</html>
