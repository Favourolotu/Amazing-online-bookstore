<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Amazing Bookstore</title>
</head>
<body>
<h1>Add Book View</h1>

<form th:action="@{/owner/add}" th:object="${book}" th:method="PUT">

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="*{description}" required>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" th:value="*{publisher}" required>

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:value="*{imageUrl}" required>

    <label for="stock">Stock:</label>
    <input type="number" min="0" id="stock" name="stock" th:value="*{stock}" required>

    <input type="submit" value="Add Book">
</form>


<a th:href="@{/home}">Return to home page</a>
</body>
</html>
